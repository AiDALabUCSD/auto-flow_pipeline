[build-system]
requires = ["setuptools>=63.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auto_flow_pipeline"
version = "0.1.0"
description = "This is the pipeline to use AutoFlow..."
dependencies = []

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
parse_all_dicoms = "auto_flow_pipeline.drivers.parse_all_dicoms_driver:main"
prune = "auto_flow_pipeline.data_io.prune:main"
unzip = "auto_flow_pipeline.data_io.unzip:main"
